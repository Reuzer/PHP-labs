<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    
    <title>Calculator</title>
  </head>
  <body>
    <script src="./main.js"></script>
    <form action="" class="calculator">
        <input type="text" id="area" />
        <button onclick="appendArea('1')">1</button>
        <button onclick="appendArea('2')">2</button>
        <button onclick="appendArea('3')">3</button>
        <button onclick="appendArea('4')">4</button>
        <button onclick="appendArea('5')">5</button>
        <button onclick="appendArea('6')">6</button>
        <button onclick="appendArea('7')">7</button>
        <button onclick="appendArea('8')">8</button>
        <button onclick="appendArea('9')">9</button>
        <button onclick="appendArea('0')">0</button>
        <button onclick="appendArea('+')">+</button>
        <button onclick="appendArea('-')">-</button>
        <button onclick="appendArea('/')">/</button>
        <button onclick="appendArea('*')">*</button>
        <button onclick="appendArea('(')">(</button>
        <button onclick="appendArea(')')">)</button>
        <button onclick="clear()">C</button>
      </div>
    </form>
    
  </body>
</html>
